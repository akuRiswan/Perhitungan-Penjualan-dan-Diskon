<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perhitungan Penjualan dan Diskon</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="hitung">
          <h1>Perhitungan Penjualan dan Diskon</h1>
          <label for="input-harga">Harga Satuan (Rp):</label>
          <input type="number" id="input-harga" />

          <label for="input-jumlah">Jumlah Barang:</label>
          <input type="number" id="input-jumlah" />

          <label for="input-diskon">Diskon (%):</label>
          <input type="number" id="input-diskon" />

          <button onclick="count()">Hitung Total</button>
        </div>

        <div class="hasil">
          <p id="sebelum-diskon">Total Sebelum Diskon:</p>
          <p id="total-diskon">Total Diskon:</p>
          <p id="setelah-diskon">Total Setelah Diskon:</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
